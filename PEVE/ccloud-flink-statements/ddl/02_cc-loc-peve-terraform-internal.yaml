statement-name: "cc-loc-peve-terraform-internal"
flink-compute-pool: "CP_AZC_${environment}_PEVE_01"

statement: |
  CREATE TABLE IF NOT EXISTS `${catalog_name}`.`${cluster_name}`.`cc-loc-peve-terraform-internal`(
    event_start TIMESTAMP(3),
    event_end TIMESTAMP(3),
    new_field1 int,
    new_field2 double,
    new_field3 string,
    new_field4 bigint
  )
  DISTRIBUTED INTO 3 BUCKETS
  WITH (
    'scan.startup.mode' = 'earliest-offset',
    'kafka.retention.time' = '2 d',
    'changelog.mode' = 'append'
  );