    event_start TIMESTAMP(3),
    event_end TIMESTAMP(3),
    new_field1 int,
    new_field2 double,
    new_field3 string,
    new_field4 bigint
  )
  DISTRIBUTED INTO 3 BUCKETS
  WITH (
    'scan.startup.mode' = 'earliest-offset',
    'kafka.retention.time' = '2 d',
    'changelog.mode' = 'append'
  );