# =============================================================================
# CONNECTOR VARIABLES - CERTIFICATION
# =============================================================================
# Aplicación: PEVE
# Entorno: Certification (CER)
# Última actualización: 2024-01-XX
# Responsable: [Nombre del equipo]

# =============================================================================
# CONNECTOR CONFIGURATION (Non-Sensitive) - Environment Specific
# =============================================================================
config_nonsensitive:
  azure.blob.storage.account.name: "cert-storage-account"
  azure.blob.storage.container.name: "cert-container"
  azure.blob.storage.directory: "cert-directory"
  topics: "cert-topic-name"
  format.output.fields.value.name: "value"

# =============================================================================
# CONNECTOR CONFIGURATION (Sensitive) - Environment Specific
# =============================================================================
config_sensitive:
  azure.blob.storage.account.key: ""  # Se obtiene desde Vault/secrets

# =============================================================================
# CONNECTOR STATUS
# =============================================================================
status: "RUNNING"

